<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Les Petits Plats</title>
</head>
<body>
    <main>
        <section class="h-[46rem] border w-full grid place-items-center place-content-center bg-hero-pattern bg-no-repeat bg-cover">
            <a href="#" class="uppercase text-4xl inline-block text-white absolute top-0 left-0 p-4"><h1>Les Petits plats <img src="./src/img/logo.svg" class="inline-block"></h1></a>
            <div class="w-3/4 mx-auto flex flex-col gap-6">
                <h2 class="uppercase text-5xl text-center text-yellow font-bold">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h2>
                <form class="p-1 bg-white flex items-center rounded-xl" onsubmit="{(event) => {event.preventDefault}}">
                    <input type="text" name="find" id="find" class="rounded-lg w-full p-8 h-12 outline-none" placeholder="Rechercher une recette, un ingrédient, ...">
                    <button class="bg-black text-white rounded-lg p-3 mr-1 hover:bg-yellow hover:text-black transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class=" hover: w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                          </svg>                          
                    </button>
                </form>
            </div>
        </section>

        <section id="recettes" class="bg-lightgrey p-8">
            <div id="recettes-header" class=" my-4 flex items-center justify-between">
                <div id="filtres" class="flex justify-between gap-4">
                    <div id="ingredients" class="select relative">
                        <div class="w-full flex items-center justify-between">
                            <h5 class="p-4">Ingrédients</h4>
                            <span id="ingredients-mark" class="p-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </span>
                        </div>
                        <div class="options-overlay scrollbar absolute z-50 bg-white rounded-b-xl pt-4 top-12">
                            <form class="p-2 flex items-center">
                                <input type="text" class=" outline-none border-t border-l border-b border-black/20 p-1 w-full">
                                <button disabled><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-[2.1rem] stroke-black/20 border-t border-b border-r border-black/20">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                  </svg>
                                </button>
                            </form>
                            <div id="ingredients-list" class="list-item"></div>
                        </div>
                    </div>
                    <div name="appareils" id="appareils" class="select relative">
                        <div class="w-full flex items-center justify-between">
                            <h5 class="p-4">Appareils</h4>
                            <span id="appareils-mark" class="p-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </span>
                        </div>
                        <div class="options-overlay scrollbar absolute z-50 bg-white rounded-b-xl pt-4 top-12">
                            <form class="p-2 flex items-center">
                                <input type="text" class=" outline-none border-t border-l border-b border-black/20 p-1 w-full">
                                <button disabled><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-[2.1rem] stroke-black/20 border-t border-b border-r border-black/20">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                  </svg>
                                </button>
                            </form>
                            <div id="appareils-list" class="list-item"></div>
                        </div>
                    </div>
                    <div id="ustensiles" class="select relative">
                        <div class="w-full flex items-center justify-between">
                            <h5 class="p-4">Ustensiles</h4>
                            <span id="ustensiles-mark" class="p-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </span>
                        </div>
                        <div class="options-overlay scrollbar absolute z-50 bg-white rounded-b-xl pt-4 top-12">
                            <form class="p-2 flex items-center">
                                <input type="text" class=" outline-none border-t border-l border-b border-black/20 p-1 w-full">
                                <button disabled><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-[2.1rem] stroke-black/20 border-t border-b border-r border-black/20">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                  </svg>
                                </button>
                            </form>
                            <div id="ustensiles-list" class="list-item"></div>
                        </div>
                    </div>
                </div>
                <h3 class="text-2xl">1500 recettes</h3>
            </div>
            <div id="tags" class="flex flex-wrap gap-4"></div>
            <div id="filtered-recipes" class="grid grid-cols-3 gap-8 my-4 z-0">
            </div>
        </section>

    </main>
    <script type="module" src="./src/scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
